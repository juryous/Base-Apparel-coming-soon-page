<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" type="text/css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <div class="container flex">
    <div class="left">
        <img class="logo" src="./images/logo.svg" alt="Base Apparel logo">
        <img id="hero-mobile" src="./images/hero-mobile.jpg" alt="woman">

        <h1>We're <span>coming soon</span></h1>
        
        <p class="long-copy">Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.</p>

        <form id="email-form" novalidate>
          <input aria-label="email" id="email" type="email" name="email" placeholder="Email Adress">
          <img class="error-img" src="./images/icon-error.svg" alt="error icon">
          <button class="btn"><img src="./images/icon-arrow.svg" alt="arrow"></button>
          <p class="err-text">Please provide a valid email</p>
        </form>
    </div>
    <div class="right">
      <img id="hero-desktop" src="./images/hero-desktop.jpg" alt="woman">
    </div>
  </div>

  <script src="script.js" type="text/javascript"></script>
</body>

</html>
